<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addNumbers(j) {
            var i = 1;
            var sum = 0;
            while (i < j) {
                sum = sum + j;
                i++;}
            return sum;
        }
        </script>
</head>
<body>
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>
    <div>Content goes here.</div>
</body>
</html>
