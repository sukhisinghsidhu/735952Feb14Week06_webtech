<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addNumber(countUpTo) {
            var sum = 0, i = 0;
            while (++i <= countUpTo) {
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var inputNumber = prompt("Input Your Number!");
        document.write(addNumber(inputNumber));
    </script>
</body>
</html>
